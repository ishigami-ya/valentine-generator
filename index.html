<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personalized Card Generator</h1>
        <form id="cardForm">
            <div class="form-group">
                <label for="cardTitle">Card Title:</label>
                <input type="text" id="cardTitle" placeholder="Enter Card Title" required>
            </div>

            <div class="form-group">
                <label for="messageInput">Message:</label>
                <textarea id="messageInput" placeholder="Enter your message" required></textarea>
            </div>

            <div class="form-group">
                <label for="photoUpload">Upload a Photo (optional):</label>
                <input type="file" id="photoUpload" accept="image/*">
            </div>

            <div class="form-group">
                <label for="templateSelect">Choose Template:</label>
                <select id="templateSelect">
                    <option value="template1">Template 1</option>
                    <option value="template2">Template 2</option>
                    <option value="template3">Template 3</option>
                    <option value="template4">Template 4</option>
                    <option value="template5">Template 5</option>
                </select>
            </div>

            <button type="button" id="generateButton">Generate My Card</button>
        </form>

        <div id="qrCode" class="qr-code-container"></div>

        <div id="cardPreview" class="card-preview">
            <!-- This is where the card will be displayed after generating -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
